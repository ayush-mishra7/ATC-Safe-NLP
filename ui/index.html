<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ATC-SAFE NLP</title>

  <style>
    :root {
      --bg1: #011224;
      --bg2: #062c56;
      --bg3: #020c1b;
      --text: #ffffff;
      --accent: #00eaff;
      --glass: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.15);
    }

    body.light {
      --bg1: #e9f5ff;
      --bg2: #ffffff;
      --bg3: #d7e9ff;
      --text: #000000;
      --accent: #007da8;
      --glass: rgba(255, 255, 255, 0.4);
      --glass-border: rgba(0, 0, 0, 0.2);
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      background-size: 200% 200%;
      animation: gradientShift 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--text);
      transition: background 0.6s, color 0.5s;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      width: 55%;
      background: var(--glass);
      border-radius: 18px;
      padding: 30px;
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0px); }
    }

    h1 {
      margin-top: 0;
      font-size: 34px;
      color: var(--accent);
      text-shadow: 0 0 12px var(--accent);
      margin-bottom: 8px;
    }

    textarea {
      width: 95%;
      height: 170px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: var(--text);
      border-radius: 12px;
      resize: none;
      margin-bottom: 14px;
      font-size: 16px;
      outline: none;
      backdrop-filter: blur(5px);
    }

    textarea::placeholder {
      color: #cfd9e0;
    }

    button {
      width: 96%;
      padding: 14px;
      background: var(--accent);
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      color: #002a3d;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px var(--accent);
    }

    /* Loader */
    .loader {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid var(--accent);
      border-radius: 50%;
      width: 34px;
      height: 34px;
      animation: spin 0.8s linear infinite;
      margin: 10px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #result-box {
      margin-top: 18px;
      padding: 16px;
      border-radius: 12px;
      font-size: 19px;
      display: none;
      background: rgba(0, 255, 255, 0.15);
      border-left: 4px solid var(--accent);
      animation: fadeIn 0.5s ease-out;
    }

    #history {
      margin-top: 25px;
      text-align: left;
      font-size: 15px;
      max-height: 120px;
      overflow-y: auto;
    }
    #history div {
      margin: 4px 0;
      background: rgba(255, 255, 255, 0.1);
      padding: 6px;
      border-radius: 6px;
    }

    .theme-toggle {
  position: absolute;
  top: 16px;
  right: 16px;
  width: 42px;
  height: 42px;
  background: var(--glass);
  border: 1px solid var(--glass-border);
  border-radius: 10px;
  cursor: pointer;
  color: var(--accent);
  font-size: 22px;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.theme-toggle:hover {
  transform: scale(1.08);
  box-shadow: 0 0 12px var(--accent);
}

  </style>
</head>

<body>

<button class="theme-toggle" onclick="toggleTheme()">
  ðŸŒ“
</button>


<div class="card">

  <h1>âœˆ ATC-SAFE</h1>
  <p style="margin-top:-6px;color:#96e8ff;">AI-Based ATC Narrative Analyzer</p>

  <textarea id="inputText" placeholder="Paste ATC narrative here..."></textarea>

  <button onclick="analyzeText()">Analyze</button>
  <br><br>

  <button onclick="recordVoice()">ðŸŽ¤ Voice Input</button>

  <div id="loading" style="display:none;">
    <div class="loader"></div>
  </div>

  <div id="result-box"></div>

  <h3 style="margin-top:25px;">Recent Queries</h3>
  <div id="history"></div>

</div>


<script>

let historyLog = [];

/* ------------------- ANALYZE TEXT ------------------- */
async function analyzeText() {

  const text = document.getElementById("inputText").value.trim();
  const resultBox = document.getElementById("result-box");
  const loading = document.getElementById("loading");

  if (!text) {
    resultBox.style.display = "block";
    resultBox.innerHTML = "<span style='color:#ff7e7e'>âš  Please enter text.</span>";
    return;
  }

  resultBox.style.display = "none";
  loading.style.display = "block";

  try {
    const res = await fetch("http://127.0.0.1:8000/predict", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text })
    });

    const data = await res.json();

    loading.style.display = "none";
    resultBox.style.display = "block";

    if (data.prediction) {

      // âœ… Display prediction + confidence
      resultBox.innerHTML =
        `âœ… <strong>Prediction:</strong> ${data.prediction}<br>
         ðŸ”¹ <strong>Confidence:</strong> ${(data.confidence * 100).toFixed(2)}%`;

      // âœ… Add to history
      historyLog.push({
        text: text,
        prediction: data.prediction,
        confidence: data.confidence
      });

      // âœ… Keep last 10 entries only
      if (historyLog.length > 10) {
        historyLog.shift();
      }

      // âœ… Update View
      renderHistory();
    }
    else {
      resultBox.innerHTML = `âš  No prediction received.`;
    }

  } catch (err) {
    loading.style.display = "none";
    resultBox.style.display = "block";
    resultBox.innerHTML = `âŒ Server unreachable`;
    console.error(err);
  }
}


/* ------------------- RENDER HISTORY ------------------- */
function renderHistory() {

  const hbox = document.getElementById("history");
  hbox.innerHTML = "";

  historyLog.slice().reverse().forEach(entry => {
    const div = document.createElement("div");
    div.innerHTML = `
      <strong>${entry.prediction}</strong>
      <br><small>${(entry.confidence * 100).toFixed(2)}%</small>
    `;
    hbox.appendChild(div);
  });

}


/* ------------------- RENDER HISTORY ------------------- */
function renderHistory() {

  const hbox = document.getElementById("history");
  hbox.innerHTML = "";

  historyLog.slice().reverse().forEach(entry => {
    const div = document.createElement("div");
    div.innerHTML = `
      <strong>${entry.prediction}</strong>
      <br><small>${(entry.confidence * 100).toFixed(2)}%</small>
    `;
    hbox.appendChild(div);
  });

}

/* ------------------- Theme Toggle ------------------- */
function toggleTheme() {
  document.body.classList.toggle("light");
}
</script>

</body>
</html>
